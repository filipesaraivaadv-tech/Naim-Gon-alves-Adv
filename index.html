<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Naim Gonçalves Jr. Advogados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Escritório de advocacia com atuação nas áreas Administrativa, Cível, Criminal, Trabalhista, Tributária e Direito do Consumidor." />

  <!-- Fonte Google -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #152238;
      --primary-light: #1f3253;
      --accent: #c8a15a;
      --bg: #f5f6fa;
      --text: #222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text);
      background: #ffffff;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* NAVBAR */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(21, 34, 56, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .nav-container {
      max-width: 1180px;
      margin: 0 auto;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      flex-direction: column;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.06em;
    }

    .logo span:first-child {
      font-size: 1rem;
      text-transform: uppercase;
    }

    .logo span:last-child {
      font-size: 0.7rem;
      font-weight: 400;
      text-transform: uppercase;
      color: #d1d5db;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    nav ul li a {
      position: relative;
      padding-bottom: 0.15rem;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.2s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .btn-nav {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      color: #f9fafb;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .btn-nav:hover {
      background: var(--accent);
      color: #111827;
    }

    /* HERO */
    .hero {
      position: relative;
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: left;
      background: linear-gradient(
          135deg,
          rgba(21, 34, 56, 0.96),
          rgba(21, 34, 56, 0.85)
        ),
        url("https://images.pexels.com/photos/5668473/pexels-photo-5668473.jpeg?auto=compress&cs=tinysrgb&w=1600")
          center/cover no-repeat;
    }

    .hero-inner {
      max-width: 1180px;
      width: 100%;
      padding: 4rem 1.5rem 3rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
      align-items: center;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(200, 161, 90, 0.6);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.8rem;
    }

    .hero-badge span {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .hero h1 {
      font-size: clamp(2.1rem, 4vw, 2.8rem);
      margin-bottom: 0.8rem;
      font-weight: 700;
    }

    .hero-sub {
      font-size: 1rem;
      max-width: 32rem;
      color: #e5e7eb;
      margin-bottom: 1.5rem;
    }

    .hero-highlights {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero-highlight {
      display: flex;
      flex-direction: column;
      font-size: 0.8rem;
    }

    .hero-highlight strong {
      font-size: 1.1rem;
      color: var(--accent);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
    }

    .btn-primary {
      padding: 0.8rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #111827;
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    .btn-outline {
      padding: 0.8rem 1.4rem;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: transparent;
      color: #e5e7eb;
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.06em;
      cursor: pointer;
      text-transform: uppercase;
    }

    .hero-card {
      background: rgba(15, 23, 42, 0.8);
      border-radius: 1.2rem;
      padding: 1.5rem 1.4rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      backdrop-filter: blur(10px);
    }

    .hero-card h3 {
      font-size: 1rem;
      margin-bottom: 0.8rem;
    }

    .hero-card p {
      font-size: 0.9rem;
      color: #d1d5db;
      margin-bottom: 1rem;
    }

    .hero-card ul {
      list-style: none;
      font-size: 0.8rem;
      color: #e5e7eb;
    }

    .hero-card ul li {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.3rem;
    }

    .hero-card ul li::before {
      content: "•";
      color: var(--accent);
      font-size: 1.1rem;
    }

    /* SEÇÕES GENÉRICAS */

    section {
      padding: 4rem 1.5rem;
    }

    .section-inner {
      max-width: 1180px;
      margin: 0 auto;
    }

    .section-header {
      margin-bottom: 2.5rem;
      max-width: 820px;
    }

    .section-kicker {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 0.4rem;
    }

    .section-title {
      font-size: 1.7rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .section-sub {
      font-size: 0.95rem;
      color: #4b5563;
    }

    /* SOBRE */
    #sobre {
      background: var(--bg);
    }

    .sobre-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.2fr);
      gap: 2.5rem;
      align-items: start;
    }

    .sobre-text p + p {
      margin-top: 0.8rem;
    }

    .sobre-tags {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .sobre-tag {
      font-size: 0.8rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      color: #4b5563;
    }

    .sobre-panel {
      background: #ffffff;
      border-radius: 1rem;
      padding: 1.4rem 1.5rem;
      box-shadow: 0 10px 30px rgba(15,23,42,0.08);
      border: 1px solid #e5e7eb;
      font-size: 0.9rem;
    }

    .sobre-panel h4 {
      font-size: 1rem;
      margin-bottom: 0.6rem;
      color: var(--primary-light);
    }

    .sobre-panel ul {
      list-style: none;
      margin-top: 0.6rem;
    }

    .sobre-panel ul li {
      margin-bottom: 0.3rem;
    }

    /* ÁREAS DE ATUAÇÃO */
    #areas {
      background: #ffffff;
    }

    .areas-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    }

    .area-card {
      background: #ffffff;
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      padding: 1.3rem 1.4rem;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
    }

    .area-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 30px rgba(15,23,42,0.08);
      border-color: rgba(200,161,90,0.7);
    }

    .area-card h3 {
      font-size: 1rem;
      margin-bottom: 0.4rem;
      color: var(--primary);
    }

    .area-card p {
      font-size: 0.9rem;
      color: #4b5563;
    }

    /* PROFISSIONAIS */
    #profissionais {
